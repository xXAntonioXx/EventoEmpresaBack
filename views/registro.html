<html style=>
    <form id="Registro" action="/registrarConExpediente" method="POST" onsubmit="return hora()" style="text-align: center;width:100%;height: 100%;">
        <label for="Platica" style="font-size:50px">Platica:</label>
        <select name="Platica" id="Platica" style="height: 5%;width: 40%; font-size: 30px" class="Platica">
                <option value="Waze">La industria del software</option>
                <option value="Trabajar_En_Pijamas">Ciberseguridad en Sonora</option>
                <option value="FarmEase">relax</option>
                <option value="In_Blockchain_We_Trust">SSI Schaefer</option>
                <option value="TCA">Caffenio</option>
                <option value="TCA">S5-Secretaría</option>
                <option value="TCA">CISCO</option>
        </select><br/><br/>
        <input type="tel" id="Expediente" name="Expediente" placeholder="aquí el expediente" style="width: 60%;height:5%;font-size:40px"/><br/><br/><br/><br/>
        <input type="text" id="Hora" name="Hora" placeholder="no tocar"  style="width: 60%;height:5%;font-size:40px"/><br/><br/>
        <input type="submit" style="height: 10%;width:30%;font-size:40px"/>
    </form>
    <script>
        function hora(){
            let d = new Date();
            document.getElementById("Hora").value= d.getHours() +":"+ d.getMinutes();
            return true;
        }
    </script>
</html>
